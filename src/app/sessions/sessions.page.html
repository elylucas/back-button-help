<ion-header>
  <ion-toolbar>
    <ion-title>Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let sessionGroup of sessionGroups | async">
      <ion-item-divider color="primary" sticky>
        <ion-label>{{ sessionGroup.timeStart }}</ion-label></ion-item-divider
      >
      <ion-item *ngFor="let session of sessionGroup.sessions" routerLink="/tabs/sessions/{{session.id}}">
        <ion-label>
          <h2>{{ session.title }}</h2>
          <h3>{{ session.speaker }}</h3>
          <h3>{{ session.timeStart }} - {{ session.room }}</h3>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
